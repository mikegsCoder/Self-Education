<div class="welcome">
  <h3>Welcome!</h3>
  <p>
    This forum is a place, where you can post your questions, comment, and
    discuss problems according to programming language you are interested in.
  </p>
  <div class="logged" *ngIf="!isLogged">
    <ul>
      <li>
        <a routerLink="/user/login">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </li>
      <li>
        <a routerLink="/user/register">
          <i class="fas fa-user-plus"></i>
          Register
        </a>
      </li>
    </ul>
  </div>
</div>
