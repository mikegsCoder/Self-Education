<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Declaration Files</title>
  </head>

  <body>
    <h2>TypeScript Application</h2>
    <script>
      let message = "Hello TypeScript!";

      function hello() {
        console.log(message);
      }

      function sum(a, b) {
        return a + b;
      }

      const tom = {
        name: "Tom",
        age: 37,
        print() {
          console.log(`Name: ${this.name}  Age: ${this.age}`);
        },
      };

      var points = [
        { X: 10, Y: 34 },
        { X: 24, Y: 65 },
        { X: 89, Y: 12 },
      ];

      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        display() {
          console.log(this.name, this.age);
        }
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
